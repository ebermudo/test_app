<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-item class="search" color="secondary">
      <app-search (searchChanged)="filter($event)"></app-search>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-header>
  <ion-toolbar>
    <ion-title>
      Json List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of this.randomsFiltereds; let i = index">
      <ion-avatar slot="start">
        <img [src]="item.photo" alt="photo">
      </ion-avatar>
      <ion-label>
        <h2>ID: {{ item.id }}</h2>
        <p>{{ item.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  
</ion-footer>
